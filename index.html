<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pesquisa Popular - Alto do Rodrigues</title>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<style>
body{
    font-family: Arial;
    background:#eef2f7;
    text-align:center;
}

.container{
    background:white;
    padding:20px;
    margin:20px auto;
    width:95%;
    max-width:800px;
    border-radius:10px;
    box-shadow:0 0 10px #ccc;
}

button{
    padding:10px 15px;
    background:#004aad;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    margin:5px;
}

.votos{
    font-weight:bold;
    color:green;
}
</style>
</head>

<body>

<h2>Quem você gostaria de ver em uma Nova Chapa?</h2>
<p><strong>Pesquisa Popular – Alto do Rodrigues e Zona Rural</strong></p>

<div class="container">
<h3>Prefeito / Vice</h3>

<button onclick="votar('prefeito1')">Candidato 1</button>
<p class="votos" id="prefeito1">0 votos</p>

<button onclick="votar('prefeito2')">Candidato 2</button>
<p class="votos" id="prefeito2">0 votos</p>
</div>

<div class="container">
<h3>Vereador</h3>

<button onclick="votar('vereador1')">Vereador 1</button>
<p class="votos" id="vereador1">0 votos</p>

<button onclick="votar('vereador2')">Vereador 2</button>
<p class="votos" id="vereador2">0 votos</p>
</div>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyDuAq2JW0xhM-3hAfF7wKMx3gT1oWe71k4",
  authDomain: "pesquisa-popular-alto-1c027.firebaseapp.com",
  databaseURL: "https://pesquisa-popular-alto-1c027-default-rtdb.firebaseio.com",
  projectId: "pesquisa-popular-alto-1c027",
  storageBucket: "pesquisa-popular-alto-1c027.firebasestorage.app",
  messagingSenderId: "990249781195",
  appId: "1:990249781195:web:2080650dda8629984f184e"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function votar(id){
  db.ref("votos/"+id).transaction(current => (current || 0) + 1);
}

["prefeito1","prefeito2","vereador1","vereador2"].forEach(id=>{
  db.ref("votos/"+id).on("value", snapshot=>{
    document.getElementById(id).innerText = (snapshot.val() || 0) + " votos";
  });
});

</script>

</body>
</html>
