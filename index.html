<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDuAq2JW0xhM-3hAfF7wKMx3gT1oWe71k4",
  authDomain: "pesquisa-popular-alto-1c027.firebaseapp.com",
  databaseURL: "https://pesquisa-popular-alto-1c027-default-rtdb.firebaseio.com",
  projectId: "pesquisa-popular-alto-1c027",
  storageBucket: "pesquisa-popular-alto-1c027.firebasestorage.app",
  messagingSenderId: "990249781195",
  appId: "1:990249781195:web:2080650dda8629984f184e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.votar = function(id){
  const votoRef = ref(db, "votos/" + id);
  runTransaction(votoRef, (current) => {
    return (current || 0) + 1;
  });
};

["prefeito1","prefeito2","vereador1","vereador2"].forEach(id=>{
  const votoRef = ref(db, "votos/" + id);
  onValue(votoRef, (snapshot)=>{
    document.getElementById(id).innerText = (snapshot.val() || 0) + " votos";
  });
});

</script>
